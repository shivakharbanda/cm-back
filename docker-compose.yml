version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: automation_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg_async://postgres:postgres@postgres:5432/automation_db
      - APP_ENV=development
      - APP_DEBUG=true
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
      - ENCRYPTION_KEY=
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
